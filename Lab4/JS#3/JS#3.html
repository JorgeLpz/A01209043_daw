<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script>
		function contador(){
			var arg = new Array();
			var numMayor = 0;
			var numMenor = 0;
			var cero = 0;

			for(let i = 0; i < 25; i++){
				arg[i]= Math.floor((Math.random()*10)-5);
				document.write(arg[i]+" ");

				if(arg[i] < 0){
					numMenor = numMenor + 1;
		        }
		        else if(arg[i] > 0){
					numMayor = numMayor + 1;
		        }
		        else{
					cero = cero + 1;
				}
			}

			document.write("<br>"+"<br>"+"<strong>Números en el arreglo mayores a 0 : </strong>" +numMayor);
			document.write("<br>"+"<strong>Números en el arreglo menores a 0 : </strong>" +numMenor);
			document.write("<br>"+"<strong>Numeros en cero en el arreglo :</strong> " + cero);
}
	</script>
	
</head>
<body>

<h1>Lab.4 JavaScript</h1>

<p><script>contador()</script></p>


</body>
</html>
